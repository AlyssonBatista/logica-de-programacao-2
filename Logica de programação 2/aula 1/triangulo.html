<canvas width='1080' height='720'></canvas>


<script>

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext('2d')

pincel.fillStyle = 'black';
pincel.fillRect(0,0,1080,720);

pincel.fillStyle = 'red';
pincel.beginPath();
pincel.moveTo(300,200);
pincel.lineTo(300,500);
pincel.lineTo(650,500);
pincel.fill();

pincel.fillStyle = 'white';
pincel.beginPath();
pincel.moveTo(320,250);//ponta do triangulo
pincel.lineTo(320,480);//canta inferior esquerdo
pincel.lineTo(590,480);//canto inferio direito
pincel.fill();

</script>
