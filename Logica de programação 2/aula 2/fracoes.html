<canvas width="600" height="400"></canvas>


<script>
    
    

    function desenhaQuadrado(x,y,tam,cor){

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.fillStyle = cor;
        pincel.fillRect(x,y,tam,tam);
        pincel.fillStroke = "black";
        pincel.strokeRect(x,y,tam,tam);
  
    }

    function desenhaTexto(frase,x,y){

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d")

        pincel.font ='20px Georgia';
        pincel.fillStyle = 'black';
        pincel.fillText(frase,x,y);

    }
    
    desenhaTexto("Qual a fração?",50,30);

    for(x=0;x<600;x=x+50){

            desenhaQuadrado(x,50,50,"red");
            if(x>450){
                desenhaQuadrado(x,50,50,"white")
            }

    }
    
    
</script>
