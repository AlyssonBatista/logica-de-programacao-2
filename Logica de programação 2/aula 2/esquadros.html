<canvas width="800" height="600"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    
    function texto(texto,x,y){
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.font = "20px Georgia";
        pincel.fillStyle = "black";
        pincel.fillText(texto,x,y);  
    }

    function esquadro(xa,ya,xc,yc,cor){

        pincel.fillStyle = cor;
        pincel.beginPath();

        pincel.moveTo(xa,ya);//ponta A  
        pincel.lineTo(xa,yc);//ponta B
        pincel.lineTo(xc,yc);//ponta C
        pincel.fill();

        pincel.fillStyle = "black";
        pincel.beginPath();

        pincel.moveTo(xa+25,ya+60);
        pincel.lineTo(xa+25,yc-25);
        pincel.lineTo(xc-60,yc-25);
        pincel.fill();

        texto("A",xa,ya-10)
        texto("B",xa,yc+25)
        texto("C",xc,yc+25)
       

            
        

    }

esquadro(50,50,500,500,"red");
  

    
    

</script>
