<canvas width="600" height="400"></canvas>

<script>

var tela = document.querySelector("canvas");
var pincel = tela.getContext("2d");
pincel.fillStyle = 'lightgray';
pincel.fillRect(0,0,600,400);

function desenhaCirculo(x,y,raio,cor){

    pincel.fillStyle = cor;
    pincel.beginPath();
    pincel.arc(x,y,raio,0,2*3.14);
    pincel.fill();

}

function desenhaFlor(x,y){
//                 
    desenhaCirculo( x , y , 15 , "red" );
    desenhaCirculo( x , y-30 , 15 , "blue" );//circulo vertical superior
    desenhaCirculo( x , y+30 , 15 , "yellow" );// circulo vertical inferior
    desenhaCirculo( x-30 , y , 15 , "green" ); //circulo horizontal esquerdo
    desenhaCirculo( x+30 , y , 15 , "black" );//circulo horizontal direito

}

desenhaFlor(289,340);
desenhaFlor(400,349);
desenhaFlor(520,110);









</script>
